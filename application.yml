eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
    
microservice:
  payment-service:
    endpoints:
      endpoint:
        uri: http://ADDRESS-SERVICE/address/saveAddress
  order-service:
    endpoints:
      endpoint:
        uri: http://EMPLOYEE-SERVICE/employee/saveEmployee    
